<h2 id="tableLabel">Rols</h2>

<button
  [routerLink]='["/role-detail"]'
  class="btn btn-outline-primary btn-sm">Nou rol</button>

<p *ngIf="!roles"><em>Loading...</em></p>

<div class="table-responsive">
  <table class="table table-hover justify-content-start w-auto" *ngIf="roles">
    <thead>
      <tr>
        <th class="border-0"></th>
        <th class="border-0">Rol</th>
        <th class="border-0"></th>
        <th class="border-0"></th>   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <th scope="row"></th>
        <td>{{ role.name }}</td>      
        <td>
          <button
            routerLink="/role-detail/{{role.id}}"
            class="btn btn-outline-info btn-sm"
            title="update role"
            >Seleccionar
          </button></td>
        <td>
          <button
            class="btn btn-outline-danger btn-sm"
            title="delete role"
            (click)="delete(role)"
            >Borrar
          </button></td>
      </tr>
    </tbody>
  </table>
</div>
