<h2>{{editionMode ? 'Fitxa' : 'Nou'}} Rol</h2>
<form
  class="form-horizontal"
  novalidate
  (ngSubmit)="save()"
  [formGroup]="roleFormGroup">
  <div class="row">
    <div class="form-group col-auto">
      <label for="nameId">Rol</label>
      <input class="form-control"
        id="nameId"
        type="text"
        required
        formControlName="name"/>
    </div>
  </div>
  <div class="form-group">
    <div>
      <button
      class="btn btn-outline-info btn-sm"
        type="submit">Guardar</button>
    </div>
  </div>  
</form>

<button class="btn btn-outline-info btn-sm" (click)="goBack()">Tornar</button>

<fieldset *ngIf="currentRoleUsers" ><h4>Usuaris:</h4>
  <table class="table">
      <tr class="row" *ngFor="let currentRoleUser of currentRoleUsers">
        <td class="col-8 col-md-5 col-lg-4">{{ currentRoleUser.name }}</td>
        <td class="col-3 col-md-2 col-lg-2">
          <button
            class="btn btn-outline-danger btn-sm"
            title="remove userInRole"
            (click)="removeUserInRole(currentRoleUser)">
            Borrar
          </button>
        </td>
      </tr>
  </table>
</fieldset>

<form
  class="form-row"
  novalidate
  (ngSubmit)="addRoleUserLine()"
  [formGroup]="roleUserFormGroup">
  <div class="form-group col-8 col-md-5 col-lg-4">
    <label for="nameId">Usuari</label>
    <select
      class="form-control"
      id="nameId"
      formControlName="name"
      size="1">
        <option disabled selected value>-- Usuari --</option>
        <option *ngFor="let user of users">{{ user.name }} - {{ user.email }}</option>
    </select>    
  </div>

  <div class="form-group col-3 col-md-2 col-lg-2">
    <label class="col">&nbsp;</label>
    <div>
      <button class="btn btn-outline-info btn-sm" type="submit">Afegir Usuari</button>
    </div>
  </div>
</form>
