<h2 id="tableLabel">Categories Productes</h2>

<button
  [routerLink]='["/product-cat-detail"]'
  class="btn btn-outline-primary btn-sm"
  >Nova Categoria
</button>
<button
  [routerLink]='["/product"]'
  class="btn btn-outline-primary btn-sm"
  >Tornar a Productes
</button>

<p *ngIf="!productCategories"><em>Loading...</em></p>

<div class="table-responsive">
  <table class="table table-hover justify-content-start w-auto" *ngIf="productCategories">
    <thead>
      <tr>
        <th class="border-0"></th>
        <th class="border-0">Categoria</th>
        <th class="border-0"></th>
        <th class="border-0"></th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productCategory of productCategories">
        <th scope="row"></th>
        <td>{{ productCategory.name }}</td>      
        <td>
          <button
            routerLink="/product-cat-detail/{{productCategory.id}}"
            class="btn btn-outline-info btn-sm"
            title="update productCategory"
            >Seleccionar
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-danger btn-sm"
            title="delete productCategory"
            (click)="delete(productCategory)"
            >Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
