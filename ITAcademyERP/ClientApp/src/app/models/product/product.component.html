<h2 id="tableLabel">Productes</h2>

<button
  [routerLink]='["/product-detail"]'
  class="btn btn-outline-primary"
  >Nou producte
</button>
<button
  [routerLink]='["/product-cat"]'
  class="btn btn-outline-primary"
  >Llistat Categories
</button>

<p *ngIf="!products"><em>Loading...</em></p>

<div class="table-responsive-md">
  <table class="table table-hover table-md" *ngIf="products">
    <thead>
      <tr class="row justify-content-start">
        <th class="col-2 border-0">Producte</th>
        <th class="col-2 border-0">Categoria</th>
        <th class="border-0"></th>
        <th class="border-0"></th> 
      </tr>
    </thead>
    <tbody>
      <tr class="row justify-content-start" *ngFor="let product of products">
        <td class="col-2">{{ product.productName }}</td>
        <td class="col-2">{{ product.productCategoryName }}</td>       
        <td class="col-auto">
          <button
            routerLink="/product-detail/{{product.id}}"
            class="btn btn-outline-info"
            title="update product"
            >Seleccionar
          </button>
        </td>
        <td class="col-auto">
          <button
            class="btn btn-outline-danger"
            title="delete product"
            (click)="delete(product)"
            >Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
