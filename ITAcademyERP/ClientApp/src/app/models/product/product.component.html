<h2 id="tableLabel">Productes</h2>

<button
  [routerLink]='["/product-detail"]'
  class="btn btn-outline-primary btn-sm"
  >Nou producte
</button>
<button
  [routerLink]='["/product-cat"]'
  class="btn btn-outline-primary btn-sm"
  >Llistat Categories
</button>

<p *ngIf="!products"><em>Loading...</em></p>

<div class="table-responsive">
  <table class="table table-hover justify-content-start w-auto" *ngIf="products">
    <thead>
      <tr>
        <th class="border-0"></th>
        <th class="border-0">Producte</th>
        <th class="border-0">Categoria</th>
        <th class="border-0"></th>
        <th class="border-0"></th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row"></th>
        <td>{{ product.name }}</td>
        <td>{{ product.category.name }}</td>       
        <td>
          <button
            routerLink="/product-detail/{{product.id}}"
            class="btn btn-outline-info btn-sm"
            title="update product"
            >Seleccionar
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-danger btn-sm"
            title="delete product"
            (click)="delete(product)"
            >Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
