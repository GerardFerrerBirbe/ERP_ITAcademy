<h2>{{editionMode ? 'Fitxa' : 'Nou'}} Producte</h2>
<form class="form-horizontal" novalidate
    (ngSubmit)="save()" [formGroup]="formGroup">
      <div class="form-group">
        <label for="nameId">Producte</label>
        <div>
          <input class="form-control"
          id="nameId"
          type="text"
          required
          formControlName="productName"/>
        </div>
      </div>
      <div class="form-group">
        <label for="categoryNameId">Categoria</label>
        <div>
          <input class="form-control"
          id="categoryNameId"
          type="text"
          required
          formControlName="productCategoryName"/>
        </div>
      </div>      
      <div class="form-group">
        <div>
          <button type="submit">Guardar</button>
        </div>
      </div>
</form>

<button (click)="goBack()">Tornar</button>
