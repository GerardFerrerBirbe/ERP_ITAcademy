<h2>{{editionMode ? 'Fitxa' : 'Nou'}} Empleat</h2>
<form class="form-horizontal" novalidate
    (ngSubmit)="save()" [formGroup]="formGroup">
      <div class="form-group">
        <label for="personIdId">Id Persona</label>
        <div>
          <input class="form-control"
          id="personIdId"
          type="number"
          required
          formControlName="personId"/>
        </div>
      </div>
      <div class="form-group">
        <label for="positionId">CÃ rrec</label>
        <div>
          <input class="form-control"
          id="positionId"
          type="text"
          required
          formControlName="position"/>
        </div>
      </div>
      <div class="form-group">
        <label for="salaryId">Salari</label>
        <div>
          <input class="form-control"
          id="salaryId"
          type="number"
          required
          formControlName="salary"/>
        </div>
      </div>
      <div class="form-group">
        <label for="userNameId">Usuari</label>
        <div>
          <input class="form-control"
          id="userNameId"
          type="text"
          required
          formControlName="userName"/>
        </div>
      </div>
      <div class="form-group">
        <label for="passwordId">Contrasenya</label>
        <div>
          <input class="form-control"
          id="passwordId"
          type="text"
          required
          formControlName="password"/>
        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="submit">Guardar</button>
        </div>
      </div>
</form>

<button (click)="goBack()">Tornar</button>
