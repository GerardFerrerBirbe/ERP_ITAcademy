<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-auto mr-auto">
    <h1>{{title}}</h1>
    </div>    
    <div class="col-auto" *ngIf="isLogged()">
      <a> 
        <span>{{ userName }}</span>
      </a>
    </div>
    <div class="col-auto ">
      <div *ngIf="!isLogged()" [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/login"]'>
          <span>Registre / Login</span> 
        </a>
      </div>
      <div *ngIf="isLogged()" [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/login"]' (click)='logout()'>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </div>
</div>
<app-nav-bar></app-nav-bar>
<router-outlet></router-outlet>
