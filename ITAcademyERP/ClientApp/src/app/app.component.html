<h1>{{title}}</h1>
<div>
  <ul>
    <li *ngIf="!isLogged()" [routerLinkActive]='["link-active"]'>
      <a [routerLink]='["/login"]' (click)='collapse()'>
        <span></span> Registre / Login
      </a>
    </li>
    <li *ngIf="isLogged()">{{ userName }}</li>
    <li *ngIf="isLogged()" [routerLinkActive]='["link-active"]'>
      <a [routerLink]='["/login"]' (click)='logout()'>
        <span></span> Logout
      </a>
    </li>
</ul>
</div>
<nav class="nav nav-tabs">
  <a *ngIf="isLogged()" class="nav-item nav-link" routerLink="" (click)="navMenu = 'hhrrMenu'">Recursos Humans</a>
  <a *ngIf="isLogged()"class="nav-item nav-link" routerLink="" (click)="navMenu = 'salesMenu'">Vendes</a>
  <a *ngIf="isLogged() && isAdminUser == 'true'" class="nav-item nav-link" routerLink="/statistics" (click)="navMenu = ''">Estad√≠stiques</a>
</nav>
<nav *ngIf="navMenu == 'hhrrMenu'" class="nav nav-tabs">
  <a class="nav-item nav-link" routerLink="/employee">Empleats</a>
  <a class="nav-item nav-link" routerLink="/role">Rols</a>
</nav>
<nav *ngIf="navMenu == 'salesMenu'" class="nav nav-tabs">
  <a class="nav-item nav-link" routerLink="/client">Clients</a>
  <a class="nav-item nav-link" routerLink="/product">Productes</a>
  <a class="nav-item nav-link" routerLink="/order">Comandes</a>
</nav>
